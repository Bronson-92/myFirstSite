<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<title>
    GO SITE
</title>

<body>
    <header class="header">
        <div class="conteiner">
            <div class="header__title">
                <img src="img/logo.svg" alt="logo" class="logo">
                <button class="burger">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </button>
            </div>
            <h1 class="h1">Реалізуємо найбільші проекти в Україні</h1>
            <h4 class="h4">Стадіони, будинки, мости, дамби</h4>
        </div>
    </header>

    <section class="about">
        <div class="info">
            <div class="conteiner">
                <div class="about__grid">
                    <div class="about__grid-item">
                        <h4 class="about__h4">31</h4>
                        <h5 class="about__h5">Рік</h5>
                        <p class="about__p">На ринку</p>
                    </div>
                    <div class="about__grid-item">
                        <h4 class="about__h4">5000</h4>
                        <h5 class="about__h5">Проектів</h5>
                        <p class="about__p">Під ключ</p>
                    </div>
                    <div class="about__grid-item">
                        <h4 class="about__h4">1500</h4>
                        <h5 class="about__h5">Топ</h5>
                        <p class="about__p">Спеціалістів</p>
                    </div>
                    <div class="about__grid-item">
                        <h4 class="about__h4">42</h4>
                        <h5 class="about__h5">Компанії</h5>
                        <p class="about__p">Партнери</p>
                    </div>
                </div>
            </div>
            <div class="conteiner">

            </div>
        </div>
    </section>
</body>
</html>
